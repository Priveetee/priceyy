services:
  postgres:
    image: postgres:16-alpine
    container_name: priceyy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - priceyy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ./worker-python
      dockerfile: Dockerfile
    container_name: priceyy-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./worker-python/cache:/app/cache
    networks:
      - priceyy_network
    depends_on:
      postgres:
        condition: service_healthy

  api:
    build:
      context: ./api-go
      dockerfile: Dockerfile
    container_name: priceyy-api
    restart: unless-stopped
    ports:
      - "${API_PORT}:8080"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
    networks:
      - priceyy_network
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
    container_name: priceyy-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - priceyy_network
    depends_on:
      - api

volumes:
  postgres_data:

networks:
  priceyy_network:
    driver: bridge
